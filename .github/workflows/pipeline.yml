name: Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Run
      run: go run -v ./...

    - name: Install Bruno CLI
      run: npm install -g @usebruno/cli

    - name: Run API Tests
      run: bru run --env local
      working-directory: bruno
